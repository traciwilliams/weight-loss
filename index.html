<!DOCTYPE html>
<html>
<head>
	<title>Weight Loss Calculator</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="type/css" href="styles/normalize.css">
	<link rel="stylesheet" type="type/css" href="styles/myframework.css">
	<link rel="stylesheet" type="type/css" href="styles/main.css">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>
<body>
	<div class="grid">
		<header>
		</header>

		<h2 class="col-6" id="lose-weight">Lose Weight</h2>
		<h2 class="col-6" id="our-approach">Our Approach</h2>


		<section>
			<h2 class="col-6" id="bmi-calculator">BMI calculator</h2>
			<div class="col-8" id="calculator">Calculator goes here</div>

			<form name=calform>
				<input type="text" name="text" id="text1"><br>
				<input type="button" name="btn9" value="9" onclick="displaynumber(btn9.value)">
				<input type="button" name="btn8" value="8" onclick="displaynumber(btn8.value)">
				<input type="button" name="btn7" value="7" onclick="displaynumber(btn7.value)">
				<input type="button" name="addbtn" value="+" onclick="displaynumber(addbtn.value)">
				<br>

				<input type="button" name="btn6" value="6" onclick="displaynumber(btn6.value)">
				<input type="button" name="btn5" value="5" onclick="displaynumber(btn5.value)">
				<input type="button" name="btn4" value="4" onclick="displaynumber(btn4.value)">
				<input type="button" name="subbtn" value="-" onclick="displaynumber(subbtn.value)">
				<br>
				
				<input type="button" name="btn3" value="3" onclick="displaynumber(btn3.value)">
				<input type="button" name="btn2" value="2" onclick="displaynumber(btn2.value)">
				<input type="button" name="btn1" value="1" onclick="displaynumber(btn1.value)">
				<input type="button" name="mulbtn" value="*" onclick="displaynumber(mulbtn.value)">
				<br>

				<input type="button" name="btn0" value="0" onclick="displaynumber(btn0.value)">
				<input type="button" name="potbtn" value="." onclick="displaynumber(potbtn.value)">

				<input type="button" name="equbtn" value="=" onclick="text.value=eval(text.value)">
				

				<input type="button" name="divbtn" value="/" onclick="displaynumber(divbtn.value)">






			</form>





		</section>










	</div><!--end of grid div-->



<script src="scripts/app.js"></script>
</body>
</html>
